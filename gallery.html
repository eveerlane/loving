<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Самая красивая девушка</h1>
<div class="gallery">
    <img src="photo_2024-11-04_23-06-38.jpg" alt="Изображение 1" onclick="openModal(this.src)">
    <img src="photo_2024-09-11_13-09-17.jpg" alt="Изображение 2" onclick="openModal(this.src)">
    <img src="photo_2025-01-08_09-54-00.jpg" alt="Изображение 3" onclick="openModal(this.src)">
    <img src="photo_2025-01-10_10-21-23.jpg" alt="Изображение 4" onclick="openModal(this.src)">
    <img src="photo_2024-10-14_16-47-37.jpg" alt="Изображение 5" onclick="openModal(this.src)">
</div>

<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="Увеличенное изображение">
</div>

<script>
    function openModal(src) {
        document.getElementById('modalImage').src = src;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    // Закрытие модального окна при нажатии на клавишу Escape
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            closeModal();
        }
    });
</script>

</body>
</html>
